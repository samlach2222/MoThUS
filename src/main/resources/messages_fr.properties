HelpPopup.MothusExplanation=MoThUS est un jeu basé sur Motus ou le célèbre Wordle. Ce jeu mettra votre cerveau à l'épreuve\
tout en améliorant vos connaissances en chimie, car ici, au lieu d'utiliser les lettres du \
clavier, nous jouerons avec le tableau périodique des éléments chimiques.
