AccountZone.TermsOfUseContent.Title1Par=Les présentes Conditions Générales d'Utilisation (ci-après "CGU") régissent l'utilisation du site web MoThUS (ci-après "le Site") développé par la société Siesth. L'accès et l'utilisation du Site impliquent l'acceptation intégrale et sans réserve de ces CGU par l'utilisateur.
AccountZone.TermsOfUseContent.Title2=2. Définitions
AccountZone.TermsOfUseContent.Title2Dot1=Utilisateur : toute personne accédant au Site.
AccountZone.TermsOfUseContent.Title2Dot2=Compte Utilisateur : espace personnel accessible après inscription, permettant à l'Utilisateur d'accéder à divers services du Site.
AccountZone.TermsOfUseContent.Title2Dot3=Jeu MoThUS : jeu disponible sur le Site.
AccountZone.TermsOfUseContent.Title3=3. Inscription et Compte Utilisateur
AccountZone.TermsOfUseContent.Title3Dot1=3.1. Pour accéder à certaines fonctionnalités du Site, l'Utilisateur doit créer un Compte Utilisateur en fournissant un nom d'utilisateur, une adresse e-mail et un mot de passe.
AccountZone.TermsOfUseContent.Title3Dot2=3.2. L'Utilisateur est responsable de la confidentialité de son mot de passe et des activités associées à son Compte Utilisateur.
AccountZone.TermsOfUseContent.Title4=4. Jeu MoThUS
AccountZone.TermsOfUseContent.Title4Dot1=4.1. L'accès au Jeu MoThUS peut nécessiter des frais. Les modalités de paiement sont détaillées dans la section dédiée du Site.
AccountZone.TermsOfUseContent.Title4Dot2=4.2. La société Siesth se réserve le droit de modifier ou de supprimer tout ou partie du Jeu MoThUS sans préavis.
AccountZone.TermsOfUseContent.Title5=5. Responsabilités
AccountZone.TermsOfUseContent.Title5Dot1=5.1. La société Siesth s'efforce d'assurer la disponibilité, la fiabilité et la sécurité du Site, mais ne peut garantir l'absence d'interruptions, d'erreurs ou d'attaques malveillantes.
AccountZone.TermsOfUseContent.Title5Dot2=5.2. L'Utilisateur est seul responsable de l'utilisation du Site et des conséquences directes ou indirectes découlant de cette utilisation.
AccountZone.TermsOfUseContent.Title6=6. Protection des données personnelles
AccountZone.TermsOfUseContent.Title6Dot1=6.1. La collecte et le traitement des données personnelles de l'Utilisateur sont régis par la Politique de Confidentialité du Site.
AccountZone.TermsOfUseContent.Title7=7. Modifications des CGU
AccountZone.TermsOfUseContent.Title7Dot1=7.1. La société Siesth se réserve le droit de modifier ces CGU à tout moment. Les modifications seront publiées sur le Site et seront applicables dès leur mise en ligne.
AccountZone.TermsOfUseContent.Title8=8. Loi applicable et juridiction
AccountZone.TermsOfUseContent.Title8Dot1=8.1. Ces CGU sont régies par le droit français. Tout litige relatif à leur interprétation ou exécution sera soumis aux tribunaux compétents de France.
