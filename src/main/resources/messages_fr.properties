HelpPopup.RulesExplanation=Vous avez 8 essais pour deviner le mot du jour, commun à tous.\
Vous ne pouvez proposer que des mots qui commencent par la même lettre que le mot recherché et qui se trouvent dans notre dictionnaire.\
Les noms propres ne sont pas acceptés.\
Le mot change tous les jours. Evitez donc les spoilers et utilisez plutôt le bouton "partager".
