elements:
  - symbol: H
    name: Hydrogen
    atomicNumber: 1
    xPos: 0
    yPos: 0
    description: Hydrogen is a chemical element with symbol H and atomic number 1. With a standard atomic weight of 1.008, hydrogen is the lightest element on the periodic table.
  - symbol: He
    name: Helium
    atomicNumber: 2
    xPos: 17
    yPos: 0
    description: Helium is a chemical element with symbol He and atomic number 2. It is a colorless, odorless, tasteless, non-toxic, inert, monatomic gas, the first in the noble gas group in the periodic table.
  - symbol: Li
    name: Lithium
    atomicNumber: 3
    xPos: 0
    yPos: 1
    description: Lithium is a chemical element with symbol Li and atomic number 3. It is a soft, silvery-white alkali metal. Under standard conditions, it is the lightest metal and the lightest solid element.
  - symbol: Be
    name: Beryllium
    atomicNumber: 4
    xPos: 1
    yPos: 1
    description: Beryllium is a chemical element with symbol Be and atomic number 4. It is a relatively rare element in the universe, usually occurring as a product of the spallation of larger atomic nuclei that have collided with cosmic rays.
  - symbol: B
    name: Boron
    atomicNumber: 5
    xPos: 12
    yPos: 1
    description: Boron is a chemical element with symbol B and atomic number 5. Produced entirely by cosmic ray spallation and supernovae and not by stellar nucleosynthesis, it is a low-abundance element in the Solar system and in the Earth's crust.
  - symbol: C
    name: Carbon
    atomicNumber: 6
    xPos: 13
    yPos: 1
    description: Carbon is a chemical element with symbol C and atomic number 6. It is nonmetallic and tetravalent—making four electrons available to form covalent chemical bonds.
  - symbol: N
    name: Nitrogen
    atomicNumber: 7
    xPos: 14
    yPos: 1
    description: Nitrogen is a chemical element with symbol N and atomic number 7. It was first discovered and isolated by Scottish physician Daniel Rutherford in 1772.
  - symbol: O
    name: Oxygen
    atomicNumber: 8
    xPos: 15
    yPos: 1
    description: Oxygen is a chemical element with symbol O and atomic number 8. It is a member of the chalcogen group on the periodic table and is a highly reactive nonmetal and oxidizing agent that readily forms compounds with most elements.
  - symbol: F
    name: Fluorine
    atomicNumber: 9
    xPos: 16
    yPos: 1
    description: Fluorine is a chemical element with symbol F and atomic number 9. It is the lightest halogen and exists as a highly toxic pale yellow diatomic gas at standard conditions.
  - symbol: Ne
    name: Neon
    atomicNumber: 10
    xPos: 17
    yPos: 1
    description: Neon is a chemical element with symbol Ne and atomic number 10. It is a noble gas. Neon is a colorless, odorless, inert monatomic gas under standard conditions, with about two-thirds the density of air.
  - symbol: Na
    name: Sodium
    atomicNumber: 11
    xPos: 0
    yPos: 2
    description: Sodium is a chemical element with symbol Na and atomic number 11. It is a soft, silvery-white, highly reactive metal. Sodium is an alkali metal, being in group 1 of the periodic table, because it has a single electron in its outer shell that it readily donates, creating a positively charged ion—the Na+ cation.
  - symbol: Mg
    name: Magnesium
    atomicNumber: 12
    xPos: 1
    yPos: 2
    description: Magnesium is a chemical element with symbol Mg and atomic number 12. It is a shiny gray solid which bears a close physical resemblance to the other five elements in the second column of the periodic table all group 2 elements have the same electron configuration in the outer electron shell and a similar crystal structure.
  - symbol: Al
    name: Aluminum
    atomicNumber: 13
    xPos: 12
    yPos: 2
    description: Aluminium or aluminum is a chemical element with symbol Al and atomic number 13. It is a silvery-white, soft, nonmagnetic and ductile metal in the boron group.
  - symbol: Si
    name: Silicon
    atomicNumber: 14
    xPos: 13
    yPos: 2
    description: Silicon is a chemical element with symbol Si and atomic number 14. A hard and brittle crystalline solid with a blue-gray metallic luster, it is a tetravalent metalloid.
  - symbol: P
    name: Phosphorus
    atomicNumber: 15
    xPos: 14
    yPos: 2
    description: Phosphorus is a chemical element with symbol P and atomic number 15. As an element, phosphorus exists in two major forms—white phosphorus and red phosphorus—but due to its high reactivity, phosphorus is never found as a free element on Earth.
  - symbol: S
    name: Sulfur
    atomicNumber: 16
    xPos: 15
    yPos: 2
    description: Sulfur or sulphur is a chemical element with symbol S and atomic number 16. It is abundant, multivalent, and nonmetallic.
  - symbol: Cl
    name: Chlorine
    atomicNumber: 17
    xPos: 16
    yPos: 2
    description: Chlorine is a chemical element with symbol Cl and atomic number 17. The second-lightest of the halogens, it appears between fluorine and bromine in the periodic table and its properties are mostly intermediate between them.
  - symbol: Ar
    name: Argon
    atomicNumber: 18
    xPos: 17
    yPos: 2
    description: Argon is a chemical element with symbol Ar and atomic number 18. It is in group 18 of the periodic table and is a noble gas.
  - symbol: K
    name: Potassium
    atomicNumber: 19
    xPos: 0
    yPos: 3
    description: Potassium is a chemical element with symbol K and atomic number 19. It was first isolated from potash, the ashes of plants, from which its name derives.
  - symbol: Ca
    name: Calcium
    atomicNumber: 20
    xPos: 1
    yPos: 3
    description: Calcium is a chemical element with symbol Ca and atomic number 20. Calcium is a soft gray Group 2 alkaline earth metal, fifth-most-abundant element by mass in the Earth's crust.
  - symbol: Sc
    name: Scandium
    atomicNumber: 21
    xPos: 2
    yPos: 3
    description: Scandium is a chemical element with symbol Sc and atomic number 21. A silvery-white metallic d-block element, it has historically been classified as a rare earth element, together with yttrium and the lanthanides.
  - symbol: Ti
    name: Titanium
    atomicNumber: 22
    xPos: 3
    yPos: 3
    description: Titanium is a chemical element with symbol Ti and atomic number 22. It is a lustrous transition metal with a silver color, low density, and high strength.
  - symbol: V
    name: Vanadium
    atomicNumber: 23
    xPos: 4
    yPos: 3
    description: Vanadium is a chemical element with symbol V and atomic number 23. It is a hard, silvery grey, ductile, and malleable transition metal.
  - symbol: Cr
    name: Chromium
    atomicNumber: 24
    xPos: 5
    yPos: 3
    description: Chromium is a chemical element with symbol Cr and atomic number 24. It is the first element in group 6. It is a steely-grey, lustrous, hard and brittle metal which takes a high polish, resists tarnishing, and has a high melting point.
  - symbol: Mn
    name: Manganese
    atomicNumber: 25
    xPos: 6
    yPos: 3
    description: Manganese is a chemical element with symbol Mn and atomic number 25. It is not found as a free element in nature; it is often found in minerals in combination with iron.
  - symbol: Fe
    name: Iron
    atomicNumber: 26
    xPos: 7
    yPos: 3
    description: Iron is a chemical element with symbol Fe and atomic number 26. It is a metal in the first transition series. It is by mass the most common element on Earth, forming much of Earth's outer and inner core.
  - symbol: Co
    name: Cobalt
    atomicNumber: 27
    xPos: 8
    yPos: 3
    description: Cobalt is a chemical element with symbol Co and atomic number 27. Like nickel, cobalt is found in the Earth's crust only in chemically combined form, save for small deposits found in alloys of natural meteoric iron.
  - symbol: Ni
    name: Nickel
    atomicNumber: 28
    xPos: 9
    yPos: 3
    description: Nickel is a chemical element with symbol Ni and atomic number 28. It is a silvery-white lustrous metal with a slight golden tinge. Nickel belongs to the transition metals and is hard and ductile.
  - symbol: Cu
    name: Copper
    atomicNumber: 29
    xPos: 10
    yPos: 3
    description: Copper is a chemical element with symbol Cu and atomic number 29. It is a soft, malleable, and ductile metal with very high thermal and electrical conductivity.
  - symbol: Zn
    name: Zinc
    atomicNumber: 30
    xPos: 11
    yPos: 3
    description: Zinc is a chemical element with symbol Zn and atomic number 30. It is the first element in group 12 of the periodic table. In some respects zinc is chemically similar to magnesium both elements exhibit only one normal oxidation state (+2), and the Zn2+ and Mg2+ ions are of similar size.
  - symbol: Ga
    name: Gallium
    atomicNumber: 31
    xPos: 12
    yPos: 3
    description: Gallium is a chemical element with symbol Ga and atomic number 31. It is in group 13 of the periodic table, and thus has similarities to the other metals of the group, aluminium, indium, and thallium.
  - symbol: Ge
    name: Germanium
    atomicNumber: 32
    xPos: 13
    yPos: 3
    description: Germanium is a chemical element with symbol Ge and atomic number 32. It is a lustrous, hard, grayish-white metalloid in the carbon group, chemically similar to its group neighbors tin and silicon.
  - symbol: As
    name: Arsenic
    atomicNumber: 33
    xPos: 14
    yPos: 3
    description: Arsenic is a chemical element with symbol As and atomic number 33. Arsenic occurs in many minerals, usually in combination with sulfur and metals, but also as a pure elemental crystal.
  - symbol: Se
    name: Selenium
    atomicNumber: 34
    xPos: 15
    yPos: 3
    description: Selenium is a chemical element with symbol Se and atomic number 34. It is a nonmetal with properties that are intermediate between the elements above and below in the periodic table, sulfur and tellurium, and also has similarities to arsenic.
  - symbol: Br
    name: Bromine
    atomicNumber: 35
    xPos: 16
    yPos: 3
    description: Bromine is a chemical element with symbol Br and atomic number 35. It is the third-lightest halogen, and is a fuming red-brown liquid at room temperature that evaporates readily to form a similarly coloured gas.
  - symbol: Kr
    name: Krypton
    atomicNumber: 36
    xPos: 17
    yPos: 3
    description: Krypton is a chemical element with symbol Kr and atomic number 36. It is a member of group 18 (noble gases) elements.
  - symbol: Rb
    name: Rubidium
    atomicNumber: 37
    xPos: 0
    yPos: 4
    description: Rubidium is a chemical element with symbol Rb and atomic number 37. Rubidium is a soft, silvery-white metallic element of the alkali metal group, with an atomic mass of 85.4678.
  - symbol: Sr
    name: Strontium
    atomicNumber: 38
    xPos: 1
    yPos: 4
    description: Strontium is a chemical element with symbol Sr and atomic number 38. An alkaline earth metal, strontium is a soft silver-white yellowish metallic element that is highly chemically reactive.
  - symbol: Y
    name: Yttrium
    atomicNumber: 39
    xPos: 2
    yPos: 4
    description: Yttrium is a chemical element with symbol Y and atomic number 39. It is a silvery-metallic transition metal chemically similar to the lanthanides and has often been classified as a "rare earth element".
  - symbol: Zr
    name: Zirconium
    atomicNumber: 40
    xPos: 3
    yPos: 4
    description: Zirconium is a chemical element with symbol Zr and atomic number 40. The name zirconium is taken from the name of the mineral zircon, the most important source of zirconium.
  - symbol: Nb
    name: Niobium
    atomicNumber: 41
    xPos: 4
    yPos: 4
    description: Niobium, formerly columbium, is a chemical element with symbol Nb (formerly Cb) and atomic number 41. It is a soft, grey, ductile transition metal, which is often found in the pyrochlore mineral, the main commercial source for niobium, and columbite.
  - symbol: Mo
    name: Molybdenum
    atomicNumber: 42
    xPos: 5
    yPos: 4
    description: Molybdenum is a chemical element with symbol Mo and atomic number 42. The name is from Neo-Latin molybdaenum, from Ancient Greek Μόλυβδος molybdos, meaning lead, since its ores were confused with lead ores.
  - symbol: Tc
    name: Technetium
    atomicNumber: 43
    xPos: 6
    yPos: 4
    description: Technetium is a chemical element with symbol Tc and atomic number 43. It is the lightest element whose isotopes are all radioactive; none are stable, excluding the fully ionized state of 97Tc.
  - symbol: Ru
    name: Ruthenium
    atomicNumber: 44
    xPos: 7
    yPos: 4
    description: Ruthenium is a chemical element with symbol Ru and atomic number 44. It is a rare transition metal belonging to the platinum group of the periodic table.
  - symbol: Rh
    name: Rhodium
    atomicNumber: 45
    xPos: 8
    yPos: 4
    description: Rhodium is a chemical element with symbol Rh and atomic number 45. It is a rare, silvery-white, hard, and chemically inert transition metal.
  - symbol: Pd
    name: Palladium
    atomicNumber: 46
    xPos: 9
    yPos: 4
    description: Palladium is a chemical element with symbol Pd and atomic number 46. It is a rare and lustrous silvery-white metal discovered in 1803 by William Hyde Wollaston.
  - symbol: Ag
    name: Silver
    atomicNumber: 47
    xPos: 10
    yPos: 4
    description: Silver is a chemical element with symbol Ag and atomic number 47. A soft, white, lustrous transition metal, it exhibits the highest electrical conductivity, thermal conductivity, and reflectivity of any metal.
  - symbol: Cd
    name: Cadmium
    atomicNumber: 48
    xPos: 11
    yPos: 4
    description: Cadmium is a chemical element with symbol Cd and atomic number 48. This soft, bluish-white metal is chemically similar to the two other stable metals in group 12, zinc and mercury.
  - symbol: In
    name: Indium
    atomicNumber: 49
    xPos: 12
    yPos: 4
    description: Indium is a chemical element with symbol In and atomic number 49. It is a post-transition metallic element that is rare in Earth's crust.
  - symbol: Sn
    name: Tin
    atomicNumber: 50
    xPos: 13
    yPos: 4
    description: Tin is a chemical element with symbol Sn (for Latin stannum) and atomic number 50. It is a main group metal in group 14 of the periodic table.
  - symbol: Sb
    name: Antimony
    atomicNumber: 51
    xPos: 14
    yPos: 4
    description: Antimony is a chemical element with symbol Sb (from Latin stibium) and atomic number 51. A lustrous gray metalloid, it is found in nature mainly as the sulfide mineral stibnite (Sb2S3).
  - symbol: Te
    name: Tellurium
    atomicNumber: 52
    xPos: 15
    yPos: 4
    description: Tellurium is a chemical element with symbol Te and atomic number 52. It is a brittle, mildly toxic, rare, silver-white metalloid.
  - symbol: I
    name: Iodine
    atomicNumber: 53
    xPos: 16
    yPos: 4
    description: Iodine is a chemical element with symbol I and atomic number 53. The heaviest of the stable halogens, it exists as a lustrous, purple-black metallic solid at standard conditions that sublimes readily to form a violet gas.
  - symbol: Xe
    name: Xenon
    atomicNumber: 54
    xPos: 17
    yPos: 4
    description: Xenon is a chemical element with symbol Xe and atomic number 54. It is a colorless, dense, odorless noble gas found in the Earth's atmosphere in trace amounts.
  - symbol: Cs
    name: Cesium
    atomicNumber: 55
    xPos: 0
    yPos: 5
    description: Caesium or cesium is a chemical element with symbol Cs and atomic number 55. It is a soft, silvery-gold alkali metal with a melting point of 28.5 °C (83.3 °F), which makes it one of only five elemental metals that are liquid at or near room temperature.
  - symbol: Ba
    name: Barium
    atomicNumber: 56
    xPos: 1
    yPos: 5
    description: Barium is a chemical element with symbol Ba and atomic number 56. It is the fifth element in group 2 and is a soft, silvery alkaline earth metal.
  - symbol: La
    name: Lanthanum
    atomicNumber: 57
    xPos: 3
    yPos: 8
    description: Lanthanum is a chemical element with symbol La and atomic number 57. It is a soft, ductile, silvery-white metal that tarnishes rapidly when exposed to air and is soft enough to be cut with a knife.
  - symbol: Ce
    name: Cerium
    atomicNumber: 58
    xPos: 4
    yPos: 8
    description: Cerium is a chemical element with symbol Ce and atomic number 58. Cerium is a soft, ductile and silvery-white metal that tarnishes when exposed to air, and it is soft enough to be cut with a knife.
  - symbol: Pr
    name: Praseodymium
    atomicNumber: 59
    xPos: 5
    yPos: 8
    description: Praseodymium is a chemical element with symbol Pr and atomic number 59. Praseodymium is a soft, silvery, malleable and ductile metal in the lanthanide group.
  - symbol: Nd
    name: Neodymium
    atomicNumber: 60
    xPos: 6
    yPos: 8
    description: Neodymium is a chemical element with symbol Nd and atomic number 60. It is a soft silvery metal that tarnishes in air.
  - symbol: Pm
    name: Promethium
    atomicNumber: 61
    xPos: 7
    yPos: 8
    description: Promethium, originally prometheum, is a chemical element with the symbol Pm and atomic number 61. All of its isotopes are radioactive; it is extremely rare, with only about 500-600 grams naturally occurring in Earth's crust at any given time, and one of only two such elements that are followed in the periodic table by elements with stable forms, a distinction shared with technetium.
  - symbol: Sm
    name: Samarium
    atomicNumber: 62
    xPos: 8
    yPos: 8
    description: Samarium is a chemical element with symbol Sm and atomic number 62. It is a moderately hard silvery metal that readily oxidizes in air.
  - symbol: Eu
    name: Europium
    atomicNumber: 63
    xPos: 9
    yPos: 8
    description: Europium is a chemical element with symbol Eu and atomic number 63. It was isolated in 1901 and is named after the continent of Europe.
  - symbol: Gd
    name: Gadolinium
    atomicNumber: 64
    xPos: 10
    yPos: 8
    description: Gadolinium is a chemical element with symbol Gd and atomic number 64. It is a silvery-white, malleable and ductile rare-earth metal.
  - symbol: Tb
    name: Terbium
    atomicNumber: 65
    xPos: 11
    yPos: 8
    description: Terbium is a chemical element with symbol Tb and atomic number 65. It is a silvery-white, rare earth metal that is malleable, ductile and soft enough to be cut with a knife.
  - symbol: Dy
    name: Dysprosium
    atomicNumber: 66
    xPos: 12
    yPos: 8
    description: Dysprosium is a chemical element with symbol Dy and atomic number 66. It is a rare earth element with a metallic silver luster.
  - symbol: Ho
    name: Holmium
    atomicNumber: 67
    xPos: 13
    yPos: 8
    description: Holmium is a chemical element with symbol Ho and atomic number 67. Part of the lanthanide series, holmium is a rare earth element.
  - symbol: Er
    name: Erbium
    atomicNumber: 68
    xPos: 14
    yPos: 8
    description: Erbium is a chemical element in the lanthanide series, with symbol Er and atomic number 68. A silvery-white solid metal when artificially isolated, natural erbium is always found in chemical combination with other elements.
  - symbol: Tm
    name: Thulium
    atomicNumber: 69
    xPos: 15
    yPos: 8
    description: Thulium is a chemical element with symbol Tm and atomic number 69. It is the thirteenth and third-last element in the lanthanide series.
  - symbol: Yb
    name: Ytterbium
    atomicNumber: 70
    xPos: 16
    yPos: 8
    description: Ytterbium is a chemical element with symbol Yb and atomic number 70. It is the fourteenth and penultimate element in the lanthanide series, which is the basis of the relative stability of its +2 oxidation state.
  - symbol: Lu
    name: Lutetium
    atomicNumber: 71
    xPos: 17
    yPos: 8
    description: Lutetium is a chemical element with symbol Lu and atomic number 71. It is a silvery white metal, which resists corrosion in dry air, but not in moist air.
  - symbol: Hf
    name: Hafnium
    atomicNumber: 72
    xPos: 3
    yPos: 5
    description: Hafnium is a chemical element with symbol Hf and atomic number 72. A lustrous, silvery gray, tetravalent transition metal, hafnium chemically resembles zirconium and is found in many zirconium minerals.
  - symbol: Ta
    name: Tantalum
    atomicNumber: 73
    xPos: 4
    yPos: 5
    description: Tantalum is a chemical element with symbol Ta and atomic number 73. Previously known as tantalium, its name comes from Tantalus, a villain from Greek mythology.
  - symbol: W
    name: Tungsten
    atomicNumber: 74
    xPos: 5
    yPos: 5
    description: Tungsten, also known as wolfram, is a chemical element with symbol W and atomic number 74. The word tungsten comes from the Swedish language tung sten, which directly translates to heavy stone.
  - symbol: Re
    name: Rhenium
    atomicNumber: 75
    xPos: 6
    yPos: 5
    description: Rhenium is a chemical element with symbol Re and atomic number 75. It is a silvery-white, heavy, third-row transition metal in group 7 of the periodic table.
  - symbol: Os
    name: Osmium
    atomicNumber: 76
    xPos: 7
    yPos: 5
    description: Osmium is a chemical element with symbol Os and atomic number 76. It is a hard, brittle, bluish-white transition metal in the platinum group that is found as a trace element in alloys, mostly in platinum ores.
  - symbol: Ir
    name: Iridium
    atomicNumber: 77
    xPos: 8
    yPos: 5
    description: Iridium is a chemical element with symbol Ir and atomic number 77. A very hard, brittle, silvery-white transition metal of the platinum group, iridium is generally credited with being the second densest element (after osmium).
  - symbol: Pt
    name: Platinum
    atomicNumber: 78
    xPos: 9
    yPos: 5
    description: Platinum is a chemical element with symbol Pt and atomic number 78. It is a dense, malleable, ductile, highly unreactive, precious, gray-white transition metal.
  - symbol: Au
    name: Gold
    atomicNumber: 79
    xPos: 10
    yPos: 5
    description: Gold is a chemical element with symbol Au (from Latin aurum) and atomic number 79. In its purest form, it is a bright, slightly reddish yellow, dense, soft, malleable and ductile metal.
  - symbol: Hg
    name: Mercury
    atomicNumber: 80
    xPos: 11
    yPos: 5
    description: Mercury is a chemical element with symbol Hg and atomic number 80. It is commonly known as quicksilver and was formerly named hydrargyrum.
  - symbol: Tl
    name: Thallium
    atomicNumber: 81
    xPos: 12
    yPos: 5
    description: Thallium is a chemical element with symbol Tl and atomic number 81. This soft gray post-transition metal is not found free in nature.
  - symbol: Pb
    name: Lead
    atomicNumber: 82
    xPos: 13
    yPos: 5
    description: Lead is a chemical element with symbol Pb (from the Latin plumbum) and atomic number 82. It is a heavy metal that is denser than most common materials.
  - symbol: Bi
    name: Bismuth
    atomicNumber: 83
    xPos: 14
    yPos: 5
    description: Bismuth is a chemical element with symbol Bi and atomic number 83. Bismuth, a pentavalent post-transition metal and one of the pnictogens, chemically resembles its lighter homologs arsenic and antimony.
  - symbol: Po
    name: Polonium
    atomicNumber: 84
    xPos: 15
    yPos: 5
    description: Polonium is a chemical element with symbol Po and atomic number 84. A rare and highly radioactive metal with no stable isotopes, polonium is chemically similar to selenium and tellurium, though its metallic character resembles that of its horizontal neighbors in the periodic table thallium, lead, and bismuth.
  - symbol: At
    name: Astatine
    atomicNumber: 85
    xPos: 16
    yPos: 5
    description: Astatine is a radioactive chemical element with the chemical symbol At and atomic number 85, and is the rarest naturally occurring element on the Earth's crust.
  - symbol: Rn
    name: Radon
    atomicNumber: 86
    xPos: 17
    yPos: 5
    description: Radon is a chemical element with symbol Rn and atomic number 86. It is a radioactive, colorless, odorless, tasteless noble gas, occurring naturally as an indirect decay product of uranium or thorium.
  - symbol: Fr
    name: Francium
    atomicNumber: 87
    xPos: 0
    yPos: 6
    description: Francium is a chemical element with symbol Fr and atomic number 87. It used to be known as eka-caesium and actinium K.
  - symbol: Ra
    name: Radium
    atomicNumber: 88
    xPos: 1
    yPos: 6
    description: Radium is a chemical element with symbol Ra and atomic number 88. It is the sixth element in group 2 of the periodic table, also known as the alkaline earth metals.
  - symbol: Ac
    name: Actinium
    atomicNumber: 89
    xPos: 3
    yPos: 9
    description: Actinium is a radioactive chemical element with symbol Ac and atomic number 89, which was discovered in 1899. It was the first non-primordial radioactive element to be isolated.
  - symbol: Th
    name: Thorium
    atomicNumber: 90
    xPos: 4
    yPos: 9
    description: Thorium is a chemical element with symbol Th and atomic number 90. A radioactive actinide metal, thorium is one of only two significantly radioactive elements that still occur naturally in large quantities as a primordial element (the other being uranium).
  - symbol: Pa
    name: Protactinium
    atomicNumber: 91
    xPos: 5
    yPos: 9
    description: Protactinium or protoactinium is a chemical element with symbol Pa and atomic number 91. It is a dense, silvery-gray metal which readily reacts with oxygen, water vapor and inorganic acids.
  - symbol: U
    name: Uranium
    atomicNumber: 92
    xPos: 6
    yPos: 9
    description: Uranium is a chemical element with symbol U and atomic number 92. It is a silvery-white metal in the actinide series of the periodic table.
  - symbol: Np
    name: Neptunium
    atomicNumber: 93
    xPos: 7
    yPos: 9
    description: Neptunium is a chemical element with symbol Np and atomic number 93. A radioactive actinide metal, neptunium is the first transuranic element.
  - symbol: Pu
    name: Plutonium
    atomicNumber: 94
    xPos: 8
    yPos: 9
    description: Plutonium is a transuranic radioactive chemical element with symbol Pu and atomic number 94. It is an actinide metal of silvery-gray appearance that tarnishes when exposed to air, and forms a dull coating when oxidized.
  - symbol: Am
    name: Americium
    atomicNumber: 95
    xPos: 9
    yPos: 9
    description: Americium is a radioactive transuranic chemical element with symbol Am and atomic number 95. This member of the actinide series is located in the periodic table under the lanthanide element europium, and thus by analogy was named after the Americas.
  - symbol: Cm
    name: Curium
    atomicNumber: 96
    xPos: 10
    yPos: 9
    description: Curium is a transuranic radioactive chemical element with symbol Cm and atomic number 96. This element of the actinide series was named after Marie and Pierre Curie – both were known for their research on radioactivity.
  - symbol: Bk
    name: Berkelium
    atomicNumber: 97
    xPos: 11
    yPos: 9
    description: Berkelium is a transuranic radioactive chemical element with symbol Bk and atomic number 97. It is a member of the actinide and transuranium element series.
  - symbol: Cf
    name: Californium
    atomicNumber: 98
    xPos: 12
    yPos: 9
    description: Californium is a radioactive metallic chemical element with symbol Cf and atomic number 98. The element was first made in 1950 at the University of California Radiation Laboratory in Berkeley, by bombarding curium with alpha particles (helium-4 ions).
  - symbol: Es
    name: Einsteinium
    atomicNumber: 99
    xPos: 13
    yPos: 9
