AccountZone.TermsOfUseContent.Title1=1. Preamble
AccountZone.TermsOfUseContent.Title1Par=These General Terms and Conditions of Use (hereinafter "GTCU") govern the use of the MoThUS website (hereinafter "the Site") developed by the Siesth company. Access to and use of the Site implies full and unreserved acceptance of these GTU by the user.
AccountZone.TermsOfUseContent.Title2=2. Definitions
AccountZone.TermsOfUseContent.Title2Dot1=User: any person accessing the Site.
AccountZone.TermsOfUseContent.Title2Dot2=User Account: personal space accessible after registration, enabling the User to access various services on the Site.
AccountZone.TermsOfUseContent.Title2Dot3=MoThUS game: game available on the Site.
AccountZone.TermsOfUseContent.Title3=3. Registration and User Account
AccountZone.TermsOfUseContent.Title3Dot1=3.1. To access certain features of the Site, the User must create a User Account by providing a username, e-mail address and password.
AccountZone.TermsOfUseContent.Title3Dot2=3.2. The User is responsible for the confidentiality of their password and the activities associated with their User Account.
AccountZone.TermsOfUseContent.Title4=4. MoThUS game
AccountZone.TermsOfUseContent.Title4Dot1=4.1. Access to the MoThUS Game may require a fee. Payment methods are detailed in the dedicated section of the Site.
AccountZone.TermsOfUseContent.Title4Dot2=4.2. Siesth reserves the right to modify or discontinue all or part of the MoThUS Games without prior notice.
AccountZone.TermsOfUseContent.Title5=5. Responsibilities
AccountZone.TermsOfUseContent.Title5Dot1=5.1. Siesth endeavours to ensure the availability, reliability and security of the Site, but cannot guarantee the absence of interruptions, errors or malicious attacks.
AccountZone.TermsOfUseContent.Title5Dot2=5.2. The User is solely responsible for use of the Site and for any direct or indirect consequences arising from such use.
AccountZone.TermsOfUseContent.Title6=6. Protection of personal data
AccountZone.TermsOfUseContent.Title6Dot1=6.1. The collection and processing of the User's personal data are governed by the Site's Privacy Policy.
AccountZone.TermsOfUseContent.Title7=7. Modifications to the GTCU
AccountZone.TermsOfUseContent.Title7Dot1=7.1. Siesth reserves the right to modify these GCU at any time. The modifications will be published on the Site and will be applicable as soon as they are put online.
AccountZone.TermsOfUseContent.Title8=8. Applicable law and jurisdiction
AccountZone.TermsOfUseContent.Title8Dot1=8.1. These GCU are governed by French law. Any dispute relating to their interpretation or performance shall be submitted to the competent courts of France.
HelpPopup.LettersExplanation=The letters with a red background are correctly placed, the letters with a yellow background are in the wrong column, and the letters with a purple background means at least one letter is present in that column (both letters can be present but in the wrong order!). The letters with a blue background are not in the word.
HelpPopup.MothusExplanation=MoThUS is a game based on Motus or the famous Wordle. This game will put your brain to the test while improving your knowledge of chemistry, because here, instead of using the letters on the keyboard, we'll be playing with the periodic table of chemical elements.
HelpPopup.PageTitle=MoThUS - Help
HelpPopup.RulesExplanation=You have 8 tries to guess the word of the day, common to all. You can only suggest words that begin with the same letter as the word you are looking for and that can be found in our dictionary. Proper nouns are not accepted. The word changes every day. So avoid spoilers and use the share button instead.
