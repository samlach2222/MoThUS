<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Page Skins Content</title>
</head>
<body>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nom du skin</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="skin : ${skins}">
        <!--<td th:text="${index}"></td> Index de l'élément + 1 pour l'ID -->
        <td th:text="${skin}"></td> <!-- Nom du skin -->
    </tr>
    </tbody>
</table>
</body>
</html>
