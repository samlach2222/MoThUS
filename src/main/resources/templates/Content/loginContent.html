<a href="/login" id="returnButton">ток</a>
<div id="loginPanelLogo">
    <img src="/assets/logos/MoThUS_logo.svg" alt="logo" id="mothusLogo">
</div>
<div id="loginPanelButtons">
    <form method="post" id="loginForm" th:action="@{/processLogin}" th:object="${registrationDto}">
        <label for="usernameInput" th:text="${usernameLabel}"></label><br>
        <input type="text" id="usernameInput" th:field="*{username}" name="username" required><br>
        <label for="passwordInput" th:text="${passwordLabel}"></label><br>
        <input type="password" id="passwordInput" th:field="*{password}" name="password" required><br>
        <input type="submit" th:value="${loginLabel}" id="submitInput">
    </form>
</div>
