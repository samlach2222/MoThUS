<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">Account Content</title>
    <link href="/css/accountContent.css" rel="stylesheet">
    <script src="/js/accountContent.js"></script>
</head>
<body>
    <h1 th:text="${accountTitle}">Profile</h1>
    <div>
        <h2 th:text="${emailTitle}">Email</h2>
        <label for="email" th:text="${emailSubtitle}">MoThus needs your email to recover your account.</label><br>
        <input type="email" id="email" name="email" th:value="${email}" required>
        <input type="button" id="emailChange" name="emailChange" value="Validate" th:value="${validateButton}" onclick="validateEmailChange()">
    </div>
    <div>
        <h2 th:text="${usernameTitle}">Username</h2>
        <label for="username" th:text="${usernameSubtitle}">You can log in with your email address or your username.</label><br>
        <input type="text" id="username" name="username" th:value="${username}" required>
        <input type="button" id="usernameChange" name="usernameChange" value="Validate" th:value="${validateButton}" onclick="validateUsernameChange()">
    </div>
    <div>
        <h2 th:text="${passwordTitle}">Password</h2>
        <label for="passReset" th:text="${passwordSubtitle}">Your password protects your MoThus account.</label><br>
        <div id="passwordDiv">
            <input type="button" id="passReset" name="passReset" value="Reset password" th:value="${resetPasswordButton}" onclick="changeDisplayPassword()">
        </div>
        <div id="changePasswordDiv">
            <form>
                <input type="password" id="oldPass" name="oldPass" required th:placeholder="${previousPasswordLabel}">
                <input type="password" id="newPass" name="newPass" required th:placeholder="${newPasswordLabel}">
                <input type="password" id="confirmNewPass" name="confirmNewPass" required th:placeholder="${confirmNewPasswordLabel}">
            </form>
            <input type="button" id="passChangeValidate" name="passChangeValidate" value="Validate" onclick="validatePasswordChange()" th:value="${validateButton}">
            <input type="button" id="passChangeCancel" name="passChangeCancel" value="Cancel" onclick="cancelChangeDisplayPassword()" th:value="${cancelButton}">
        </div>
    </div>
    <div>
        <h2 th:text="${languageTitle}">Language</h2>
        <label for="language" th:text="${languageSubtitle}">The language that you speak or are trying to learn.</label><br>
        <select id="language" name="language">
            <option value="fr">Fran√ßais</option>
            <option value="en">English</option>
        </select>
    </div>
    <div>
        <input type="button" id="logout" name="logout" value="Log out" th:value="${logOutButton}" onclick="disconnect()">
    </div>
</body>
</html>
