<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Account Content</title>
</head>
<body>
<h2>Profile</h2>
<div>
    <h3>Email</h3>
    <p>MoThus needs your email to recover your account.</p>
    <input type="email" id="email" name="email" th:value="${email}" required>
</div>
<div>
    <h3>Username</h3>
    <p>You can log in with your email address or your username.</p>
    <input type="text" id="username" name="username" th:value="${username}" required>
</div>
<div>
    <h3>Password</h3>
    <p>Your password protects your MoThus account.</p>
    <input type="button" id="passReset" name="passReset" value="Reset password">
</div>
<div>
    <h3>Language</h3>
    <p>The language that you speak or are trying to learn.</p>
    <select id="language" name="language">
        <option value="fr">Fran√ßais</option>
        <option value="en">English</option>
    </select>
</div>
</body>
</html>
