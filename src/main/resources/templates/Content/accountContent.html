<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Account Content</title>
    <link href="/css/accountContent.css" rel="stylesheet">
    <script src="/js/accountContent.js"></script>
</head>
<body>
    <h1>Profile</h1>
    <div>
        <h2>Email</h2>
        <label for="email">MoThus needs your email to recover your account.</label><br>
        <input type="email" id="email" name="email" th:value="${email}" required>
        <input type="button" id="emailChange" name="emailChange" value="Validate" onclick="validateEmailChange()">
    </div>
    <div>
        <h2>Username</h2>
        <label for="username">You can log in with your email address or your username.</label><br>
        <input type="text" id="username" name="username" th:value="${username}" required>
        <input type="button" id="usernameChange" name="usernameChange" value="Validate" onclick="validateUsernameChange()">
    </div>
    <div>
        <h2>Password</h2>
        <label for="passReset">Your password protects your MoThus account.</label><br>
        <input type="button" id="passReset" name="passReset" value="Reset password">
    </div>
    <div>
        <h2>Language</h2>
        <label for="language">The language that you speak or are trying to learn.</label><br>
        <select id="language" name="language">
            <option value="fr">Fran√ßais</option>
            <option value="en">English</option>
        </select>
    </div>
    <div>
        <input type="button" id="logout" name="logout" value="Log out" onclick="disconnect()">
    </div>
</body>
</html>
