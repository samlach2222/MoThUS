<a href="/login" id="returnButton"></a>
<div id="loginPanelLogo">
    <img src="/assets/MoThUS_logo.svg" alt="logo" id="mothusLogo">
</div>
<div id="loginPanelButtons">
    <form method="post" id="registerForm">
        <label for="usernameInput">Username</label><br>
        <input type="text" id="usernameInput" name="username" required><br>
        <label for="emailInput">Email</label><br>
        <input type="email" id="emailInput" name="email" required><br>
        <label for="passwordInput">Password</label><br>
        <input type="password" id="passwordInput" name="password" required><br>
        <label for="passwordConfirmInput">Confirm password</label><br>
        <input type="password" id="passwordConfirmInput" name="password" required><br>
        <input type="submit" value="Register" id="registerInput" onclick="location.href='/playZone'">
    </form>
</div>
