<div id="confirmEmailPopup">
    <p>
        You have received a verification code on your email address, please enter it here :
    </p>
    <form id="confirmEmailForm" method="post"  th:action="@{/validateMailRegister}" th:object="${validateEmailDto}">
        <label>
            <input type="text" placeholder="0000" th:field="*{code}">
        </label>
        <button type="submit">Confirm mail address</button>
    </form>
</div>
