<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title th:text="${pageTitle}">Page Title</title>
        <link rel="icon" href="/assets/icons/favicon.ico" type="image/x-icon"/>
        <link rel="stylesheet" href="/css/playZone.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
        <script src="/js/playZone.js"></script>
        <script src="/js/helpPopup.js"></script>
    </head>
    <body>

        <div id="popup" class="popup">
            <div class="popup-content"></div>
        </div>


        <div id="topBanner">
            <div id="help">
                <img src="/assets/icons/HelpIcon.svg" alt="logo" id="helpButton" onclick="openPopup('helpButton')">
            </div>
            <div id="stats">
                <img src="/assets/icons/StatsIcon.svg" alt="logo" id="statsButton" onclick="openPopup('statsButton')">
            </div>
            <div id="logo">
                <img src="/assets/logos/MoThUS_logo.svg" alt="logo" id="mothusLogo">
            </div>
            <div id="account">
                <img src="/assets/icons/AccountIcon.svg" alt="logo" id="accountButton" onclick="location.href='/accountZone'">
            </div>
            <div id="shop" onclick="location.href='/shopZone'"> <!-- Temporary link -->
                <!-- TODO : Create coin/shop button here -->
            </div>
        </div>
        <hr id="topBannerSeparator">

        <!-- This is the play zone, where the user will play the game -->
        <div id="gameTable">
            <table id="mothusHtmlTable"></table>
        </div>

        <div id="periodicTable">
            <table id="periodicHtmlTable"></table>
        </div>
        <footer>
            <!-- if Google AdSense don't find any ad, it will display empty iframe -->
            <!-- Google AdSense Test Ad Code -->
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9280706319266514" crossorigin="anonymous"></script>
            <!-- AdvertisingInsert -->
            <ins id="advertisingInsert" class="adsbygoogle" data-ad-client="ca-pub-9280706319266514" data-adtest="on" data-ad-slot="4640802213"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
            <div id="donations">
                <!-- Patreon button -->
                <iframe src="https://yikuansun.github.io/patreonbutton/widget?uname=patreon.com/MoThUS770" style="border: 0px none; --darkreader-inline-border-top: currentcolor; --darkreader-inline-border-right: currentcolor; --darkreader-inline-border-bottom: currentcolor; --darkreader-inline-border-left: currentcolor;" data-darkreader-inline-border-top="" data-darkreader-inline-border-right="" data-darkreader-inline-border-bottom="" data-darkreader-inline-border-left="" width="180" height="36"></iframe> <br>
                <!-- Tipeee button -->
                <a href="https://fr.tipeee.com/mothus" data-orientation="line" data-rewards="1" class="tipeee-project-cart-simple"><img src="https://fr.tipeee.com/_static/promo-kit/logos/png/tipeee_tip_btn.png" width="100"></a>
                <script async src="https://plugin.tipeee.com/widget.js" charset="utf-8"></script>
                <!-- Ko-fi button -->
                <script src='https://storage.ko-fi.com/cdn/scripts/overlay-widget.js'></script>
                <script type='text/javascript' src='https://storage.ko-fi.com/cdn/widget/Widget_2.js'></script><script type='text/javascript'>kofiwidget2.init('Support Me on Ko-fi', '#9428e0', 'M4M0T4C8Q');kofiwidget2.draw();</script>
            </div>
        </footer>
    </body>
</html>
