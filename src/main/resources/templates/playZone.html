<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title th:text="${pageTitle}">Page Title</title>
        <meta name="_csrf" th:content="${_csrf.token}"/>
        <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
        <link href="/assets/icons/favicon.ico" rel="icon" type="image/x-icon"/>
        <link href="/css/playZone.css" rel="stylesheet">
        <link th:if="${pageSkin}" th:href="${pageSkin}" rel="stylesheet">
        <link th:if="${elementSkin}" th:href="${elementSkin}" rel="stylesheet">
        <link type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" rel="stylesheet">
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
        <script src="/js/notify.js"></script>
        <script src="/js/playZone.js"></script>
        <script src="/js/helpPopup.js"></script>
    </head>
    <body>
        <div class="popup" id="popup">
            <div class="popup-content"></div>
        </div>
        <div id="topBanner">
            <div id="help">
                <img alt="logo" id="helpButton" onclick="openPopup('helpButton')" src="/assets/icons/HelpIcon.svg">
            </div>
            <div id="stats" sec:authorize="hasRole('ROLE_USER')">
                <img alt="logo" id="statsButton" onclick="openPopup('statsButton')" src="/assets/icons/StatsIcon.svg">
            </div>
            <div id="logo">
                <img alt="logo" id="mothusLogo" src="/assets/logos/MoThUS_logo.svg">
            </div>
            <div id="account">
                <img alt="logo" id="accountButton" onclick="location.href='/login'"
                     sec:authorize="!hasRole('ROLE_USER')" src="/assets/icons/AccountIcon.svg">
                <img alt="logo" id="accountButton" onclick="location.href='/accountZone'"
                     sec:authorize="hasRole('ROLE_USER')"
                     src="/assets/icons/AccountIcon.svg">
            </div>
            <div id="shop" onclick="location.href='/shopZone'"
                 sec:authorize="hasRole('ROLE_USER')">
                <div id="coinCounterDiv">
                    <img src="/assets/icons/AccountIcon.svg" alt="logo" id="coinButton"> <!-- Temporary image -->
                    <span id="coinCounter">0</span>
                </div>
            </div>
        </div>
        <hr id="topBannerSeparator">

        <!-- This is the play zone, where the user will play the game -->
        <div id="gameTable">
            <table id="mothusHtmlTable"></table>
        </div>

        <div id="periodicTable">
            <table id="periodicHtmlTable"></table>
        </div>

        <footer>
            <!-- if Google AdSense don't find any ad, it will display empty iframe -->
            <!-- Google AdSense Test Ad Code -->
            <script async
                    crossorigin="anonymous"
                    src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9280706319266514"></script>
            <!-- AdvertisingInsert -->
            <ins class="adsbygoogle" data-ad-client="ca-pub-9280706319266514" data-ad-slot="4640802213" data-adtest="on"
                 id="advertisingInsert"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
            <div id="donations">
                <!-- Patreon button -->
                <iframe src="https://yikuansun.github.io/patreonbutton/widget?uname=patreon.com/MoThUS770" style="border: 0 none; --darkreader-inline-border-top: currentcolor; --darkreader-inline-border-right: currentcolor; --darkreader-inline-border-bottom: currentcolor; --darkreader-inline-border-left: currentcolor;" data-darkreader-inline-border-top="" data-darkreader-inline-border-right="" data-darkreader-inline-border-bottom="" data-darkreader-inline-border-left="" width="180" height="36"></iframe> <br>
                <!-- Tipeee button -->
                <a href="https://fr.tipeee.com/mothus" data-orientation="line" data-rewards="1" class="tipeee-project-cart-simple"><img src="https://fr.tipeee.com/_static/promo-kit/logos/png/tipeee_tip_btn.png" width="100" alt="tipeee button"></a>
                <script async src="https://plugin.tipeee.com/widget.js" charset="utf-8"></script>
                <!-- Ko-fi button -->
                <script src='https://storage.ko-fi.com/cdn/scripts/overlay-widget.js'></script>
                <script type='text/javascript' src='https://storage.ko-fi.com/cdn/widget/Widget_2.js'></script><script type='text/javascript'>kofiwidget2.init('Support Me on Ko-fi', '#9428e0', 'M4M0T4C8Q');kofiwidget2.draw();</script>
            </div>
        </footer>
    </body>
</html>
