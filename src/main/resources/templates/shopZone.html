<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title th:text="${pageTitle}">Page title</title>
        <meta name="_csrf" th:content="${_csrf.token}"/>
        <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
        <link href="/css/shopZone.css" rel="stylesheet">
        <link rel="icon" href="/assets/icons/favicon.ico" type="image/x-icon"/>
    </head>
    <body>
        <div id="verticalMenu">
            <a id="goBackButton" href="/playZone"></a>
            <button class="verticalMenuButton" onclick="loadContent('/elementCaseContent')">
                <img class="verticalMenuButtonIcon"
                     src="https://uxwing.com/wp-content/themes/uxwing/download/checkmark-cross/green-checkmark-icon.png">
                <span class="verticalMenuButtonText" th:text="${menuElementCase}">Element case</span>
            </button>
            <button class="verticalMenuButton" onclick="loadContent('/coinShopContent')">
                <img class="verticalMenuButtonIcon"
                     src="https://uxwing.com/wp-content/themes/uxwing/download/checkmark-cross/green-checkmark-icon.png">
                <span class="verticalMenuButtonText" th:text="${menuCoinShop}">Coin shop</span>
            </button>
        </div>
        <div id="content" th:fragment="contentFragment">
            <!-- Define default content -->
        </div>

        <script>
            function loadContent(url) {
                fetch(url)
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById('content').innerHTML = data;
                    })
                    .catch(error => console.error('Error:', error));
            }
        </script>

    </body>
</html>
