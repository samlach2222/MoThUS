<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title th:text="${pageTitle}">Page Title</title>
        <link rel="icon" href="/assets/icons/favicon.ico" type="image/x-icon"/>
        <link rel="stylesheet" href="/css/login.css">
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
        <script src="/js/notify.js"></script>

    </head>
    <body>
        <div id="loginPanel">
            <div id="loginPanelLogo">
                <img src="/assets/logos/MoThUS_logo.svg" alt="logo" id="mothusLogo">
            </div>
            <div id="loginPanelButtons">
                <button class="homeLoginButton" id="LoginButton" th:text="${loginButton}" onclick="loadContent('/loginContent')">Login</button>
                <button class="homeLoginButton" id="RegisterButton" th:text="${registerButton}" onclick="loadContent('/registerContent')">Register</button>
                <button class="homeLoginButton" id="PlayAsInviteButton" th:text="${playAsInviteButton}" onclick="location.href='/playZone'">Play as Invite</button>
            </div>
        </div>

        <div th:if="${registrationSuccess}" class="alert alert-registration-success" role="alert">
        </div>
        <div th:if="${registrationError}" class="alert alert-registration-error" role="alert">
        </div>
        <div th:if="${loginError}" class="alert alert-login-error" role="alert">
        </div>

        <script>
            function loadContent(url) {
                fetch(url)
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById('loginPanel').innerHTML = data;
                    })
                    .catch(error => console.error('Error:', error));
            }

            // check th:if="${successMessage}" and th:if="${errorMessage}" in login.html
            if (document.getElementsByClassName('alert alert-registration-success').length > 0) {
                notifySuccess('Registration successful. You can now log in.')
                alert("Registration successful. You can now log in.");
                loadContent('/loginContent');
            } else if (document.getElementsByClassName('alert alert-registration-error').length > 0){
                notifyError('Registration failed. Username or email already exists.')
                loadContent('/registerContent');
            } else if (document.getElementsByClassName('alert alert-login-error').length > 0){
                notifyError('Login failed. Username or password is incorrect.')
                loadContent('/loginContent');
            }
        </script>
    </body>
</html>
