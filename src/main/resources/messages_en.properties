HelpPopup.MothusExplanation=MoThUS is a game based on Motus or the famous Wordle. This game will put your brain to the test\
while improving your knowledge of chemistry, because here, instead of using the letters on the\
keyboard, we'll be playing with the periodic table of chemical elements.
