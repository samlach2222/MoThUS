HelpPopup.RulesExplanation=You have 8 tries to guess the word of the day, common to all.\
You can only suggest words that begin with the same letter as the word you are looking for, and that\
can be found in our dictionary. Proper nouns are not accepted.\
The word changes every day. So avoid spoilers and use the share button instead.
